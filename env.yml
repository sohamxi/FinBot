  - conda-forge
  - defaults
dependencies:
  # Core Python and Data Science
  - python=3.12
  - pip
  - numpy
  - pandas
  - scipy
  - matplotlib
  - plotly
  - scikit-learn
  - jupyter
  
  # Database and Web
  - requests
  - beautifulsoup4
  - sqlalchemy
